<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TF-IDF Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>TF-IDF Analyzer</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <label for="file">Upload a file (.txt, .doc, .docx):</label><br><br>
            <input type="file" name="file" id="file" accept=".txt,.doc,.docx" required>
            <br><br>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
